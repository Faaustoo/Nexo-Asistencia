<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Secundaria</title>
    <link rel="stylesheet" href="App/Resources/CSS/principal.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">

    <div class="main-content">

        <div class="institucion-container">
            <button type="button" id="crear-materia">CREAR MATERIA</button> 
            <button type="button" id="eliminar-materia">ELIMINAR MATERIA</button>
            <label>Materias</label>
            <div class="instituciones" id="lista-materias"></div>
        </div>
        <div class="contenido-container">

            <div class="ram-container">
    
                <div id="ram">
                    <h2>Datos de RAM</h2>
                </div>
                <div class="form-container" style="display: none;" id="formularioEditarRam">
                    <p>Editar datos de RAM</p>
                    <form id="formDatosRam" method="post">
                        <div class="info-form-container"> 
                            <label for="porcentaje_promocion">Porcentaje Promoción:</label>
                            <input type="number" id="porcentaje_promocion" name="porcentaje_promocion" > 
            
                            <label for="porcentaje_regular">Porcentaje Regular:</label>
                            <input type="number" id="porcentaje_regular" name="porcentaje_regular">
            
                            <label for="nota_promocion">Nota Promoción:</label>
                            <input type="number" id="nota_promocion" name="nota_promocion" >
            
                            <label for="nota_regular">Nota Regular:</label>
                            <input type="number" id="nota_regular" name="nota_regular" >

                            <button type='submit' id="guardar-cambios">Guardar Cambios</button>
                        </div>
                        <div class ="cerrar-editar"><button type="button" id="cerrar-editar">CERRAR</button></div>
                        <div class="mensajes-exito-ram">
                            <div id="resultado-editar"></div>
                        </div>
                        <div class="mensajes-error-ram">
                            <div id="error-editar" class="error"></div>
                        </div>
                    </form>
                </div>
            </div>
            

            <div class="form-container" style="display: none;" id="formularioMateria">
                <p>Ingresar datos de las materias</p>
                <form id="formDatosMateria" method="post">
                    <div class="info-form-container"> 
                        <label for="nombre_materia">Nombre de la Materia:</label>
                        <input type="text" id="nombre_materia" name="nombre_materia"> 
                        <input type="hidden" name="id_institucion" id="id_institucion" value="">                        
                        <button type='submit' id="enviar-materia">Enviar</button>
                    </div>

                    <div class ="cerrar"><button type="button" id="cerrar-materia">CERRAR</button></div>
                    <div class="mensajes-exito">
                        <div id="resultado"></div>
                    </div>
                    <div class="mensajes-error">
                        <div id="error" class="error"></div>
                    </div>
                </form>
            </div>
            <div class="form-container" style="display: none;" id="formularioEliminarMateria">
                <h3>Eliminar Materia</h3>
                <form id="formDatosEliminarMateria" method="post">
                    <div class="info-form-container"> 
                        <label for="nombre_materia">Nombre de la materia:</label>
                        <input type="text" id="nombre_materia_eliminar" name="nombre_materia">
                        <button type='submit' id="enviar-eliminar">Eliminar</button>
                    </div>
                    <div class="cerrar"><button type="button" id="cerrar-eliminar">CERRAR</button></div>
                    <div class="mensajes-exito">
                        <div id="resultado-eliminar"></div>
                    </div>
                    <div class="mensajes-error">
                        <div id="error-eliminar" class="error"></div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
<script src="App/Resources/JS/registroMateria.js" ></script>
<script src="App\Resources\JS\ram.js"></script>
</body>
</html>
