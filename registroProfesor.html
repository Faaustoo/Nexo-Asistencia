<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="App/Resources/CSS/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Formulario de Registro</h2>
        <form id="formularioRegistro" method="post">
            <div class="fila">
                <div class="columna">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" >
                </div>
                <div class="columna">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" >
                </div>
            </div>
            <div class="fila">
                <div class="columna">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" >
                </div>
                <div class="columna">
                    <label for="numero_legajo">Número de legajo:</label>
                    <input type="text" id="numero_legajo" name="numero_legajo" >
                </div>
            </div>
            <div class="fila">
                <div class="columna">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" >
                </div>
            </div>
            <div class="fila">
                <div class="columna">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" >
                </div>
                <div class="columna">
                    <label for="confirmar_contrasena">Confirmar contraseña:</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" >
                </div>
            </div>
            <div class="fila">
                <div class="columna">
                <button type="submit">Enviar</button>
                </div>
            </div>
        </form>
        <div class="mensajes-exito">
            <div id="resultado"></div>
        </div>
        <div class="mensajes-error">
            <div id="error" class="error"></div>
        </div>
        <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
    </div>
    <script src="App\Resources\JS\registro.js"></script>

</body>
</html>
