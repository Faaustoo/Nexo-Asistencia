<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="App/Resources/CSS/alumnos.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="header-container">
        <div class="atras"><a href="paginaprincipal.html">Atrás</a></div>
    </div>
    <div class="button-container">
        <button class="ingresar" type="button" id="lista-alumnos">Alumnos</button>
        <button class="ingresar" type="button" id="asistencia-alumno">Tomar Asistencia</button>
        <button class="ingresar" type="button" id="condicion-alumno">Ver condición</button>
    </div>
    <div class="contenido-container">
        <!-- Sección para la lista de alumnos -->
        <div id="Listalumnos" style="display: none;">
            <button class="ingresar" type="button" id="crear-alumno">Crear Alumnos</button>
            <p>Sección lista de alumnos</p>
            <div class="instituciones" id="lista-Alumnos"></div>
        </div>

        <!-- Formulario para crear un nuevo alumno -->
        <div class="form-container" style="display: none;" id="formularioAlumno">
            <h3>Ingresar datos del alumno</h3>
            <form id="formDatosAlumno" method="post">
                <div class="info-form-container">
                    <div class="fila">
                        <div class="columna">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" >
                        </div>
                        <div class="columna">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" >
                        </div>
                        <div class="columna">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni" >
                        </div>
                    </div>
                    <div class="fila">
                        <div class="columna">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" >
                        </div>
                        <div class="columna">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" >
                        </div>
                    </div>
                    <button type="submit" id="enviar-alumno">Enviar</button>
                    <div class="cerrar">
                        <button type="button" id="cerrar-alumno">CERRAR</button>
                    </div>
                    <div class="mensajes-exito">
                        <div id="resultado"></div>
                    </div>
                    <div class="mensajes-error">
                        <div id="error" class="error"></div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Sección para condiciones de los alumnos -->
        <div id="condicion-Alumnos" style="display: none;">
            <p>Condiciones de los alumnos</p>
        </div>
        
        <!-- Sección para asistencia de los alumnos -->
        <div id="asistencia-Alumnos" style="display: none;">
            <div id="tomar-Asistencia"></div>
        </div>
    </div>
</div>

<script src="App/Resources/JS/alumnos.js"></script>
</body>
</html>
