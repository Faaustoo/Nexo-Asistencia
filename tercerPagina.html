<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Principal</title>
    <link rel="stylesheet" href="App/Resources/CSS/alumnos.css">
</head>
<body>
<div class="login-container">
    <div class="header-container">
        <p>Bienvenido, en esta p치gina tomar치s las asistencias</p>
    </div>
    <div class="button-container">
        <button class="ingresar" type="button" id="crear-alumno">Ingresar Alumno</button>
    </div>
    <div class="contenido-container">
        <div class="form-container" style="display: none;" id="formularioAlumno">
            <h3>Ingresar datos de la instituci칩n</h3>
            <form id="formDatosAlumno" method="post">
                <div class="info-form-container">
                    <div class="fila">
                        <div class="columna">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="columna">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido">
                        </div>
                        <div class="columna">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni">
                        </div>
                    </div>
                    <div class="fila">
                        <div class="columna">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="columna">
                            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                        </div>
                    </div>
                    
                    <button type='submit' id="enviar-institucion">Enviar</button>

                    <div class="cerrar">
                        <button type="button" id="cerrar-institucion">CERRAR</button>
                    </div>
                    <div class="mensajes-exito">
                        <div id="resultado"></div>
                    </div>
                    <div class="mensajes-error">
                        <div id="error" class="error"></div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

    <label>Alumnos</label>
    <div class="instituciones" id="lista-Alumnos"></div>
</div>

<script src="App/Resources/JS/alumnos.js"></script>
</body>
</html>
